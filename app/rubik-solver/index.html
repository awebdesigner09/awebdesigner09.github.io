<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rubik's Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="controls">
            <h1>Rubik's Cube</h1>
            <button id="scramble-button">Scramble</button>
            <button id="solve-button">Solve Step-by-Step</button>
            <button id="learn-button">Learn to Solve</button>
            <button id="theme-toggle-button">Toggle Theme</button>

             <div id="instructions">
                <h2>Instructions</h2>
                <div id="instruction-list">
                     <p>Click and drag faces to rotate them.</p>
                     <p>Hold SPACEBAR and drag mouse to rotate the view.</p>
                </div>
            </div>

             <!-- Status Div removed from here -->
        </div>
        <div id="canvas-container">
            <canvas id="rubiks-canvas"></canvas>
            <!-- Status Div MOVED here -->
            <div id="status">
                 <p id="status-text">Loading...</p>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Solver and Main Script -->
    <script src="min2phase.js"></script>
    <script src="cube.js"></script>
</body>
</html>
